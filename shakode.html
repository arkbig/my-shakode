<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>shakode</title> 
 <link rel="stylesheet" href="./shakode.css">
 <script src="./shakode.js"></script>
</head>
<body>

<div id="target_info">
 <form>
  <p id="load_input">
   Load the target as
   '<input name="target_alias" type="text" placeholder="%{Please Input Alias}">'.
   <input name="select_target" type="file" directory webkitdirectory>
   <input type="button" onClick="onLoadTarget();" value="Load it.">
  </p>
 </form>

 <p id="loaded_info">Loaded is
  <select name="loaded_target"><option>%{NOT LOADED}</option></select>
 </p>
 <p id="loaded_tree">
  âŠŸ If loaded, the target directory tree will be displayed here.
 </p>
</div>

<div id="code_info">
 <form>
  <div id="code_menu">
   <input id="concentration_button" type="button" onClick="onToggleFocusCode();" value="Focus on the code!">
   &nbsp;&nbsp;
   <input id="flip_button" type="button" onClick="onToggleFlipCode();" value="Flip to teacher code.">
   <span id="current_page">Learning</span>.
   &nbsp;&nbsp;
   <input type="button" onClick="onSaveCode();" value="Save">
   <span id="current_code">NOT LOADED</span>
  </div>

  <textarea id="learning_code" type="textarea" placeholder="Enter the code here."></textarea>
  <textarea id="teacher_code" type="textarea" disabled placeholder="&#13;&#10;Teacher code is displayed behind."></textarea>
 <form>
</div>

</body>
</html>

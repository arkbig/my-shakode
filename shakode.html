<!DOCTYPE html>
<html>
<head lang="ja">
 <meta charset="UTF-8">
 <title>shakode</title> 
 <meta name="viewport" content="width=device-width">
 <link rel="stylesheet" href="./shakode.css?2">
 <script src="./shakode.js?2"></script>
</head>
<body>

<div id="target_info">
<span id="loaded_project" class="wrap_group">
 Project is
  <select id="loaded_project_selection">
   <option id="loaded_project_placeholder">%{NOT LOADED}</option>
  </select>.
</span><span id="loaded_path" class="wrap_group">
 Path is
  <select id="loaded_path_selection">
   <option id="loaded_path_placeholder">%{NOT LOADED}</option>
  </select>.
</div>

<div id="code_info">
 <form>
  <div id="code_menu"><div id="code_menu_moving">
   <span class="wrap_group">
    <input id="concentration_button" type="button" value="Focus on the code!">
    <span class="wrap_group">
     <input id="flip_button" type="button" value="Flip to teacher code.">
     <ruby id="current_page">Learning.<rt>current_is</rt></ruby>
    </span>
   </span> <span class="wrap_group">
    <input id="save_button" type="button" value="Save">
    <ruby id="current_path">NOT LOADED.<rt>current_is</rt></ruby>
    <input id="save_as_button" type="button" value="Save as ...">
   </span>
  </div></div>

  <div id="codes">
   <textarea id="learning_code" type="textarea" placeholder="Enter the code here."></textarea>
   <textarea id="teacher_code" type="textarea" placeholder="&#13;&#10;Teacher code is displayed behind."></textarea>
  </div>
 <form>
</div>

<div id="burger_menu">
 <div id="burger_opt">
 </div>
 <div id="shakyo_button">
  写経
 </div>
 <div id="burger_button">
  <div></div>
  <div></div>
  <div></div>
 </div>
</div>

<div id="save_dialog">
 <form id="save_form">
  <span class="wrap_group">
   Save the target as
   <ruby>
    '<input id="save_alias_text" type="text" placeholder="%{Please Input Alias}">'.
    <rt>if_separeted_by_'/',_it_is_directory(s).</rt>
   </ruby>
  </span> <span class="wrap_group">
   Save the file as
   <input id="save_name_text" type="text" placeholder="%{Please Input FileName}">.
   <span class="wrap_group">
    <input id="save_target_button" type="button" value="Save.">
    <input id="save_cancel_button" type="button" value="NOT save.">
   </span>
  </span> <span id="save_form_error" class="wrap_group">
  </span>
 </form>
</div>

</body>
</html>
